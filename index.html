<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <section class="calculator">
        <div class="display">
          <p class="calc" id="calc"></p>
          <input type="text" id="input" value="0" />
        </div>
        <div class="buttons">
          <button class="grey operasi" id="divide">/</button>
          <button class="grey operasi" id="modulo">%</button>
          <button class="grey" id="negasi">+/-</button>
          <button class="grey" id="sqrt">sqrt</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="grey operasi" id="plus">+</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="grey operasi" id="minus">-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="grey operasi" id="times">x</button>
          <button class="grey" id="dot">.</button>
          <button class="number">0</button>
          <button class="grey" id="reset">C</button>
          <button class="submit" id="calculate">=</button>
        </div>
      </section>
      <section class="history">
        <h3>History</h3>
      </section>
    </main>
  </body>
</html>
